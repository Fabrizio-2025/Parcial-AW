<div
  class="person-list-view flex flex-column justify-content-center align-items-center bg-component"
>
<button style="color: var(--surface-0);color: #ffffff;; background-color: rgb(216, 15, 15); border: none; border-radius: 4px; cursor: pointer; padding: 10px 20px; margin: 40px" (click)="openDialog(null)"> Agregar </button>
  <div>
    <mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let person">{{ person.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let person">{{ person.name }}</td>
      </ng-container>

      <ng-container matColumnDef="birthdate">
        <th mat-header-cell *matHeaderCellDef>Fecha de Nacimiento</th>
        <td mat-cell *matCellDef="let person">{{ person.birthdate }}</td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>Genero</th>
        <td mat-cell *matCellDef="let person">{{ person.gender }}</td>
      </ng-container>

      <ng-container matColumnDef="adress">
        <th mat-header-cell *matHeaderCellDef>Direccion</th>
        <td mat-cell *matCellDef="let person">{{ person.adress }}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Celular</th>
        <td mat-cell *matCellDef="let person">{{ person.phone }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Correo</th>
        <td mat-cell *matCellDef="let person">{{ person.email }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let person">
          <div class="flex gap-2">
            <button (click)="openDialog(person)" style="color: var(--surface-0); background-color: rgb(54, 91, 255); border: none; border-radius: 4px; cursor: pointer;">
              <mat-icon>ballot</mat-icon>
            </button>
            <button (click)="deletePerson(person.id)" style="color: var(--surface-0); background-color: rgb(255, 54, 54); border: none; border-radius: 4px; cursor: pointer;">
                <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
    <mat-paginator
      [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10]"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
